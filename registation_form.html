<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Now!!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="register.png" type="image/html-icon">
</head>
<body>
    <div class="form-container">
        <h1>User Registration Form</h1>
        <p class="author"><small>By Saumya Sinha</small></p>
        <form>
            <div class="form-group">
                <label for="username"><i><b><u>Username:</u></b></i></label><br>
                <input type="text" id="username" name="username" required><br>
            </div>
            <div class="form-group">
                <label for="email"><i><b><u>Email:</u></b></i></label><br>
                <input type="email" id="email" name="email" required><br>
            </div>
            <div class="form-group">
                <label for="password"><i><b><u>Password:</u></b></i></label><br>
                <input type="password" id="password" name="password" required><br>
            </div>
            <div class="form-group">
                <label for="birthdate"><i><b><u>Birthdate:</u></b></i></label><br>
                <input type="date" id="birthdate" name="birthdate" required><br>
            </div>
            <div class="form-group">
                <label for="address"><i><b><u>Address:</u></b></i></label><br>
                <textarea id="address" name="address" required></textarea><br>
            </div>
            <div class="form-group">
                <label for="phone"><i><b><u>Phone Number:</u></b></i></label><br>
                <input type="tel" id="phone" name="phone" required><br>
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-btn">Submit</button><br>
                <button type="reset" class="cancel-btn">Cancel</button><br>
            </div>
        </form>
    </div>
    <hr class="divider"><br>
    <p class="author"><span class="copyright">&copy; Saumya Sinha</span></p>
</body>
</html>
